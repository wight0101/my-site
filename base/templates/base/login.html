{% extends 'main.html' %}

{% block content %}

<div>
    <form method="POST" action="">
        {% csrf_token %}

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email" />

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password" />

        <input type="submit" value="Login">
    </form>
</div>

{% endblock content %}
